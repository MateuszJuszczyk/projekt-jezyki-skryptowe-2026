<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goonking.com</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Goonking.com</a>
            <div class="nav-buttons">
                <button class="btn-trans">PLN</button>
                <button class="btn-light">Zaloguj się</button>
            </div>
        </div>
    </nav>

    <header class="hero-header">
        <div class="hero-content">
            <h1>Znajdź kolejne lokum</h1>
            <p>Szukaj niskich cen w hotelach, domach i mieszkaniach.</p>
        </div>

        <div class="search-bar-container">
            <div class="search-item">
                <i class="fa-solid fa-bed"></i>
                <select id="city-select">
                    <option value="" disabled selected>Dokąd się wybierasz?</option>
                    <option value="Gdańsk">Gdańsk</option>
                    <option value="Warszawa">Warszawa</option>
                    <option value="Zakopane">Zakopane</option>
                </select>
            </div>
            <div class="search-item">
                <i class="fa-regular fa-calendar"></i>
                <input type="date" id="main-date-from" class="date-input">
            </div>
            <div class="search-item">
                <i class="fa-regular fa-calendar"></i>
                <input type="date" id="main-date-to" class="date-input">
            </div>
            <div class="search-item">
                <i class="fa-solid fa-user"></i>
                <input type="number" value="2" min="1" placeholder="Osób">
            </div>
            <button class="search-btn" onclick="handleSearch()">Szukaj</button>
        </div>
    </header>

    <main class="main-container">
        <div id="offers-container"></div>
    </main>

    <div id="modal-overlay" class="overlay hidden" onclick="closeModal()"></div>
    <div id="booking-modal" class="modal hidden">
        <div class="modal-header">
            <h3>Dokończ rezerwację</h3>
            <span class="close-modal" onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-body">
            <label>Twoje dane</label>
            <input type="text" id="user-name" placeholder="Imię i nazwisko" required>

            <div class="date-group">
                <label>Termin:</label>
                <input type="date" id="date-from" readonly>
                <input type="date" id="date-to" readonly>
            </div>

            <button id="confirm-booking-btn" class="submit-btn">Finalizuj rezerwację</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
